<div class="main-container">
  <div class="banner">
    <h1>Atividades</h1>
    <p>Gerencie o cronograma da obra dos seus clientes de forma din√¢mica.</p>
  </div>

  <div class="filters">
    <label>
      Cliente:
      <select [(ngModel)]="selectedClient" (change)="onClientChange()">
        <option *ngFor="let c of clients" [value]="c.id">{{ c.nome }}</option>
      </select>
    </label>

    <label *ngIf="projects.length">
      Projeto:
      <select [(ngModel)]="selectedProject" (change)="onProjectChange()">
        <option *ngFor="let p of projects" [value]="p.id">{{ p.nome }}</option>
      </select>
    </label>
  </div>

  <div class="gantt-section">
    <h2>Cronograma de Obras - Quadro Gantt</h2>
    <pre>Cliente selecionado: {{ selectedClient }}, Projeto selecionado: {{ selectedProject }}</pre>
    <div id="gantt_chart"></div>
  </div>
</div>
