<div class="main-container">
  <div class="banner">
    <h1>Atividades</h1>
    <p>Um espaço onde você pode administrar suas atividades.</p>
  </div>

  <div class="breadcrumb-container">
    <div class="breadcrumb">
      <a (click)="onVoltarClick()">Dashboard &gt; </a> 
      <span class="breadcrumb-highlight"> Atividades</span>
    </div>
    <div class="actions">
      <div class="search-container">
        <!-- Campo de busca pode ficar aqui -->
      </div>
      <!--<button class="btn-cadastrar" (click)="cadastrarCliente()">Cadastrar Cliente</button>
        -->
    </div>
  </div>

  <!-- atividades.component.html -->
<div class="gantt-container">
  <!-- Header com Weeks -->
  <div class="gantt-header">
    <div class="gantt-cell label-cell"></div>
    <div class="gantt-cell">Semana 1</div>
    <div class="gantt-cell">Semana 2</div>
    <div class="gantt-cell">Semana 3</div>
    <div class="gantt-cell">Semana 4</div>
    <div class="gantt-cell">Semana 5</div>
    <div class="gantt-cell">Semana 6</div>
  </div>

  <!-- Cada row representa uma task -->
  <div class="gantt-row">
    <div class="gantt-cell label-cell">Atividade 1</div>
    <div class="gantt-chart">
      <!-- coloque o bar no grid-column adequado -->
      <div class="bar" style="grid-column: 2 / span 3;"></div>
    </div>
  </div>

  <div class="gantt-row">
    <div class="gantt-cell label-cell">Atividade 2</div>
    <div class="gantt-chart">
      <div class="bar" style="grid-column: 3 / span 4;"></div>
    </div>
  </div>

  <div class="gantt-row">
    <div class="gantt-cell label-cell">Atividade 3</div>
    <div class="gantt-chart">
      <div class="bar" style="grid-column: 3 / span 4;"></div>
    </div>
  </div>

  <!-- …repita para mais rows… -->

</div>


</div>
