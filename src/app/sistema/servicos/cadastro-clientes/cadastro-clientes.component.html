<section class="main-container">
  <div class="cadastro-titulo">
    <h1>
      <a [routerLink]="['/usuario/visualizar-clientes']">
        <img src="/assets/icones/voltar-icon.svg" alt="Voltar">
      </a>
      Cadastrar Cliente
    </h1>
  </div>

  <section class="inputs-cadastro">
    <form
      [formGroup]="clienteForm"
      class="container-form"
      autocomplete="off"
      (ngSubmit)="onSubmit()"
    >
      <!-- NOME -->
      <div id="campo-titulo">
        <label class="form-label required" for="nome">Nome</label>
        <input
          type="text"
          id="input-titulo"
          formControlName="nome"
          placeholder="Ex: Caio Fonseca"
        />
        <small
          *ngIf="submited && clienteForm.get('nome')?.hasError('required')"
          class="text-red-500 text-left"
        >
          {{ ERROR_MESSAGES.required() }}
        </small>
      </div>

      <!-- PROJETO & CONTATO -->
      <section class="campos-tipo-valor">
        <!-- PROJETO -->
        <div id="campo-tipo">
          <label class="form-label required" for="projeto">Projeto</label>
          <input
            type="text"
            id="input-projeto"
            formControlName="projeto"
            placeholder="Ex: Casa Alphaville"
          />
          <small
            *ngIf="submited && clienteForm.get('projeto')?.hasError('required')"
            class="text-red-500 text-left"
          >
            {{ ERROR_MESSAGES.required() }}
          </small>
        </div>

        <!-- CONTATO (opcional) -->
        <div id="campo-valor">
          <label class="form-label" for="contato">
            Contato <span>(opcional)</span>
          </label>
          <input
            type="text"
            id="input-contato"
            formControlName="contato"
            placeholder="Ex: (xx) xxxxx-xxxx"
          />
        </div>
      </section>

      <!-- ESTADO & CIDADE -->
      <section class="campos-tipo-valor">
        <!-- ESTADO -->
        <div id="campo-tipo">
          <label class="form-label required" for="estado">Estado</label>
          <select
            formControlName="estado"
            id="estado"
            (change)="onEstadoChange($event)"
          >
            <option [value]="''">Selecione</option>
            <option
              *ngFor="let estado of listaEstados"
              [value]="estado.sigla"
            >
              {{ estado.nome }}
            </option>
          </select>
          <small
            *ngIf="submited && clienteForm.get('estado')?.hasError('required')"
            class="text-red-500 text-left"
          >
            {{ ERROR_MESSAGES.required() }}
          </small>
        </div>

        <!-- CIDADE -->
        <div id="campo-valor">
          <label class="form-label required" for="cidade">Cidade</label>
          <select formControlName="cidade" id="cidade">
            <option value="">Selecione</option>
            <option
              *ngFor="let cidade of listaCidades"
              [value]="cidade.nome"
            >
              {{ cidade.nome }}
            </option>
          </select>
          <small
            *ngIf="submited && clienteForm.get('cidade')?.hasError('required')"
            class="text-red-500 text-left"
          >
            {{ ERROR_MESSAGES.required() }}
          </small>
        </div>
      </section>

      <!-- EMAIL -->
      <div id="campo-email" style="width: 100%;">
        <label class="form-label required" for="email">Email</label>
        <input
          type="email"
          id="input-email"
          formControlName="email"
          placeholder="Ex: onebuild@gmail.com"
          autocomplete="off"
          style="width: 100%;"
        />
        <small
          *ngIf="submited && clienteForm.get('email')?.hasError('required')"
          class="text-red-500 text-left"
        >
          {{ ERROR_MESSAGES.required() }}
        </small>
      </div>

      <!-- SENHA & CONFIRMAR SENHA -->
      <section class="campos-tipo-valor">
        <!-- SENHA -->
        <div id="campo-senha">
          <label class="form-label required" for="senha">Senha</label>
          <input
            type="password"
            id="input-senha"
            formControlName="senha"
            autocomplete="new-password"
          />
          <small
            *ngIf="submited && clienteForm.get('senha')?.hasError('required')"
            class="text-red-500 text-left"
          >
            {{ ERROR_MESSAGES.required() }}
          </small>
        </div>

        <!-- CONFIRMAR SENHA -->
        <div id="campo-confirmar-senha">
          <label class="form-label required" for="confirmarSenha"
            >Confirmar Senha</label
          >
          <input
            type="password"
            id="input-confirmar-senha"
            formControlName="confirmarSenha"
            autocomplete="new-password"
          />
          <small
            *ngIf="
              submited && clienteForm.get('confirmarSenha')?.hasError('required')
            "
            class="text-red-500 text-left"
          >
            {{ ERROR_MESSAGES.required() }}
          </small>
          <!-- Exemplo de validação customizada de senhas que não casam -->
          <small
            *ngIf="submited && clienteForm.hasError('passwordsMismatch')"
            class="text-red-500 text-left"
          >
            As senhas não coincidem.
          </small>
        </div>
      </section>

      <button id="btn-cadastrar-cupom" type="submit">
        Cadastrar Cliente
      </button>
    </form>
  </section>
</section>
