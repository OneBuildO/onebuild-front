<div class="cont-arquivos">
  <label
    class="arquivo-upload"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
  >
    <!-- input escondido cobrindo toda a área de drop -->
    <input
      type="file"
      accept="application/pdf, image/jpeg, image/png, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      (change)="onPdfSelected($event)"
      style="opacity:0; position:absolute; width:100%; height:100%; top:0; left:0;"
      multiple
    />

    <div class="arquivo-preview">
      <img [src]="iconSrc" class="upload-icon" />
      <span class="upload-placeholder">
        Clique ou arraste o arquivo para fazer upload
      </span>
    </div>
  </label>
</div>

<!-- Mensagem de erro -->
<div class="error-message" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<!-- Lista de arquivos selecionados: só quando NÃO for modo edição -->
<div class="form-group" *ngIf="!isEditMode && arquivos.length > 0">
  <label>Arquivos para envio:</label>
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let arquivo of arquivos; let i = index"
    >
      <span>{{ arquivo.name }}</span>
      <button
        type="button"
        class="btn btn-danger btn-sm"
        (click)="removeArquivo(i)"
      >
        Remover
      </button>
    </li>
  </ul>
</div>
