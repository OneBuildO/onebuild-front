<div [@pageTransition] class="container-rec-senha  min-h-screen flex justify-center items-center ">
    <div class="card-login w-10/12 lg:w-1/3 md:w-10/12">
        <div class="header-login">
            <div class="logo-one-b">
                <img src="/assets/imgs/logo-ob.svg" alt="Logo">
            </div>
        </div>
        <div class="content-card relative flex flex-col">
            <div class="flex flex-col items-center justify-center">
                <h2 class="text-lg pb-2 title-header">
                    E-mail para recuperação de senha da plataforma
                </h2>
            </div>
            <form class="forms-recuperar-senha" [formGroup]="formRecuperarSenha" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="relative">
                        <input type="email" id="email" class="form-control w-full ps-10" formControlName="email"
                            placeholder="Digite seu e-mail cadastrado para recuperar sua senha.">
                        <span class="absolute top-2 left-0 ps-3 text-gray-400">
                            <i class="bi bi-envelope-at"></i>
                        </span>
                    </div>
                    <small *ngIf="isSubmited && formRecuperarSenha.get('email')?.hasError('required')" class="text-red-500 text-left">
                    {{ "Por favor, insira um e-mail."}}
                    </small>
                    <small *ngIf="isSubmited && formRecuperarSenha.get('email')?.hasError('email')" class="text-red-500 text-left">
                    {{ "Por favor, insira um e-mail válido."}}
                    </small>
                </div>

                <div class="botoes-grid">
                    <button type="button" class="button-goback" (click)="redirectToLogin()" [disabled]="isLoading">
                        <span class="text-branco" [ngClass]="{'translate-x-0.5': isLoading}">
                            Voltar
                        </span>
                    </button>

                    <button type="submit" class="button-primary" [disabled]="isLoading">
                        <span class="text-branco" [ngClass]="{'translate-x-0.5': isLoading}">
                            Enviar
                        </span>
                    </button>
                </div>
                <div class="alerts">
                    <div id="sucess-message" class="alerts-container alert-success" *ngIf="successMessage">
                    {{ successMessage }}
                    </div>
                    <div class="alerts-container alert-danger" *ngIf="errorMessage">
                    {{ errorMessage }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
